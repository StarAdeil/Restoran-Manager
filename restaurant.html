<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>restaurant</title>
	<link rel="stylesheet" href="css/restoran.css">
</head>
<body>
	<div class="restoranInfo">
		<h3>Как создать заказ?</h3>
		Чтоб запустить заказ нажмите кнопку <<Выбрать место для заказа>> и нажмите на стол , далее жмем <<Создать заказ>>
	</div>
	<div class="restoranInfo">
		<h3>Как пользоваться Menu</h3>
		Нажимаем на название блюда ,далее нажимаем кнопку 1 (если нужно более чем одно блюдо или напиток)
	</div>
	<div id="result"></div>
	<div>
		<ul id="orderInfo">
		</ul>
	</div>
	<div id="buttons"></div>
	<div id="wrapper">
		
	</div>
	<script src="js/restaurant.js"></script>
</body>
